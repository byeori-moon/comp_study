<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>틱택토</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        const body=document.body;
        const $table=document.createElement('table');
        const $result=document.createElement('div');
        const rows=[];
        let turn='o';

        const callback=(event)=>{
            if(event.target.textContent!==''){
                return;
            }

            // 승부 판단

            // 무승부 검사

            event.target.textContent=turn;
            if (turn==='o'){
                turn='x';
            } else if (turn==='x'){
                turn='o';
            }
        }

        for(let i=0;i<3;i++){
            const $tr=document.createElement('tr');
            const cells=[];
            for(let j=0;j<3;j++){
                const $td=document.createElement('td');
                cells.push($td);
                $tr.append($td)
            }
            rows.push(cells);
            $table.append($tr);
        }

        $table.addEventListener('click',callback);
        body.append($table);
        body.append($result);
    </script>
</body>

</html>
